<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./app.js"></script>
    <title>Calculatrice et Concaténation</title>
</head>
<body>

    <section>
        <h2>Calculatrice</h2>
        <div>
            <label for="number1">Nombre 1: </label>
            <input type="number" id="number1">
        </div>
        <div>
            <label for="number2">Nombre 2: </label>
            <input type="number" id="number2">
        </div>
        <button onclick="sum()">Calculer</button>

        <h3>Résultat</h3>
        <p id="sum_result"></p>
    </section>

    <section>
        <h2>Concaténation</h2>
        <div>
            <label for="string1">Chaîne 1: </label>
            <input type="text" id="string1">
        </div>
        <div>
            <label for="string2">Chaîne 2: </label>
            <input type="text" id="string2">
        </div>
        <button onclick="concatenate()">Concatener</button>

        <h3>Résultat</h3>
        <p id="concatenate_result"></p>
    </section>
    
</body>
</html>
